<div class="container">

  <div class="header">

    <input
      class="header__searcher"
      type="text"
      (input)="searcher.emit($any($event.target).value)"
      placeholder="Wyszukaj"
    >

  </div>

  <div class="table-fix">

    <table mat-table [dataSource]="dataSource">

      <ng-container
        *ngFor="let col of displayedColumns"
        [matColumnDef]="col.codeName"
      >

        <th
          mat-header-cell
          *matHeaderCellDef
          [width]="col.width"
        >{{col.name}}</th>

        <td mat-cell *matCellDef="let element">{{element[col.codeName]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns | DisplayColsName"></tr>

      <tr
        mat-row
        *matRowDef="let row;
          columns: displayedColumns | DisplayColsName;"
        [routerLink]="row.id"
      ></tr>

    </table>

  </div>

  <div class="footer"></div>

</div>
