<div class="container">

  <div class="header">
    <mat-icon>{{skeletonHtml.header.icon}}</mat-icon>
    <h2>{{skeletonHtml.header.title}}</h2>
  </div>

  <section class="widgets">

    <app-my-card-1
      [theme]="skeletonHtml.cards.profit.theme"
      [score]="skeletonHtml.cards.profit.score"
      [genre]="skeletonHtml.cards.profit.genre"
      [percent]="skeletonHtml.cards.profit.percent"
    ></app-my-card-1>

    <app-my-card-1
      [theme]="skeletonHtml.cards.transactions.theme"
      [score]="skeletonHtml.cards.transactions.score"
      [genre]="skeletonHtml.cards.transactions.genre"
      [percent]="skeletonHtml.cards.transactions.percent"
    ></app-my-card-1>

    <app-my-card-1
      [theme]="skeletonHtml.cards.toll.theme"
      [score]="skeletonHtml.cards.toll.score"
      [genre]="skeletonHtml.cards.toll.genre"
      [percent]="skeletonHtml.cards.toll.percent"
    ></app-my-card-1>

  </section>

  <section class="shorts">

    <div class="shorts__row">
      <h2 class="shorts__row__headline">Skr√≥ty</h2>
      <button mat-icon-button><mat-icon>edit</mat-icon></button>
    </div>

    <div class="shorts__row">

      <button
        *ngFor="let btn of skeletonHtml.buttons"
        mat-raised-button
        class="shorts__row__btn"
      >
        {{btn}}
      </button>

    </div>


  </section>


  <section class="chart"></section>
  <section class="features"></section>
  <aside class="right-side"></aside>


</div>
