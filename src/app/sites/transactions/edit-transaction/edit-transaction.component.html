<div class="container">

  <div class="header">
    <mat-icon>{{skeleton.header.icon}}</mat-icon>
    <h2>{{skeleton.header.title}}</h2>
  </div>

  <div class="template">

    <form
      class="form"
      [formGroup]="cmpForm"
    >

      <div class="form__row" *ngFor="let row of skeleton.forms">

        <div class="form__row__item" *ngFor="let item of row">

          <label class="form__row__item__label">{{item.displayName}}</label>

          <input
            class="form__row__item__input"
            [type]="item.inputType"
          >


        </div>

      </div>

    </form>

  </div>

</div>
