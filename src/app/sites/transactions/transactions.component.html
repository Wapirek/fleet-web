<div class="container">

  <div class="header">
    <mat-icon>{{skeleton.header.icon}}</mat-icon>
    <h2>{{skeleton.header.title}}</h2>
  </div>

  <div class="widgets">

    <button class="widgets__btn" *ngFor="let btn of skeleton.widgets" (click)="eventWidgetSwitch(btn.codeName)">
      <mat-icon>{{btn.icon}}</mat-icon>
      {{btn.name}}
    </button>

  </div>

  <div class="my-table">

    <div class="my-table__fix">

      <table mat-table [dataSource]="dataSource">

        <ng-container
          *ngFor="let col of displayedColumns"
          [matColumnDef]="col.codeName"
        >
          <th
            mat-header-cell
            *matHeaderCellDef
            [width]="col.width"
          >{{col.name}}</th>

          <td mat-cell *matCellDef="let element">{{element[col.codeName]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns | DisplayColsName"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns | DisplayColsName;"></tr>
      </table>

    </div>

  </div>

</div>
