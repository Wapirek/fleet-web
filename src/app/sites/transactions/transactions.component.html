<div class="container">

  <div class="header">
    <mat-icon>{{skeleton.header.icon}}</mat-icon>
    <h2>{{skeleton.header.title}}</h2>
  </div>

  <div class="widgets">

    <button class="widgets__btn" *ngFor="let btn of skeleton.widgets" (click)="eventWidgetSwitch(btn.codeName)">
      <mat-icon>{{btn.icon}}</mat-icon>
      {{btn.name}}
    </button>

  </div>

  <shared-standalone-table-1
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    (searcher)="searcher$.next($event)"
  ></shared-standalone-table-1>

</div>
