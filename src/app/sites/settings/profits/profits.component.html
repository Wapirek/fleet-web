<ng-template appPlaceholder></ng-template>

<shared-buttons-bar-1
  [buttons]="widgetButtons"
  (btnOutput)="eventWidgetSwitch($event)"
></shared-buttons-bar-1>

<shared-standalone-table-1
  [dataSource]="dataSource"
  [displayedColumns]="displayedColumns"
  [(state)]="stateTable"
  (stateChange)="this.stateTable$.next($any($event))"
  (selectedId)="openModalProfit($event)"
></shared-standalone-table-1>
