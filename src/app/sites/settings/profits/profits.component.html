<div class="my-table__fix">

  <table mat-table [dataSource]="dataSource">

    <ng-container
      *ngFor="let col of displayedColumns"
      [matColumnDef]="col.codeName"
    >

      <th
        mat-header-cell
        *matHeaderCellDef
        [width]="col.width"
      >{{col.name}}</th>

      <td mat-cell *matCellDef="let element">{{element[col.codeName]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns | DisplayColsName"></tr>

    <tr
      mat-row
      *matRowDef="let row;
          columns: displayedColumns | DisplayColsName;"
      [routerLink]="row.id"
    ></tr>

  </table>

</div>
